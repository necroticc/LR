<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор вкладов</title>
    <link rel="stylesheet" href="styles.css">
<script defer src="bundle.js"></script></head>
<body>
    <h1>Калькулятор вкладов</h1>
    <form id="depositForm">
        <label for="depositType">Вид вклада:</label>
        <select id="depositType" required>
            <option value="">Выберите вид вклада</option>
            <option value="Пополняемый">Пополняемый</option>
            <option value="Срочный">Срочный</option>
        </select>

        <label for="depositTerm">Срок вклада:</label>
        <select id="depositTerm" required>
            <option value="">Сначала выберите вид вклада</option>
        </select>

        <label for="amount">Сумма вклада (₽):</label>
        <input type="number" id="amount" placeholder="Введите сумму вклада" required>

        <button type="button" onclick="calculate()">Рассчитать</button>
    </form>

    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>
</html>
